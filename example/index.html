<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script type="text/javascript" src="js/demo.js"></script>  
    <meta charset="UTF-8">
    <title>Demo of Boxinator</title>
  </head>
  <body>
    <h1>Demo of Boxinator</h1>
	  <div class="addBox">
        <input type="text" class="name" value="" placeholder="Name" maxlength="20" />
        <input type="text" class="name" value="" placeholder="Weight" maxlength="20" />
        <input type="text" class="name" value="" placeholder="Box colour" maxlength="20" />
        <select class="countries" name="countries">
          <option value="1" data-multiply="1.3">Sweden</option>
          <option value="2" data-multiply="4">China</option>
          <option value="3" data-multiply="8.6">Brazil</option>
          <option value="4" data-multiply="7.2">Australia</option>
        </select>
	  </div> 
	  <div class="listBoxes">
<ul id="inventoryDBList" class="defaultList">
<li class="defaultRowHeader">
<div class="colItem col1">Receiver</div>
<div class="colItem col2">Weight</div>
<div class="colItem col3">Box colour</div>
<div class="colItem col4">Shipping cost</div>
</li>
<li class="defaultRow noData"><div >1</div><div>2</div><div>3</div><div>4</div></li>
<li class="defaultRow noData"><div>1</div><div>2</div><div>3</div><div>4</div></li>
</ul> 
</div> 
  </body>
</html>
